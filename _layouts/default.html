<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  
  <body>
    {% include menu.html %}

    {% if page.banner %}
    <header role="banner" class="page-header page-banner" style="background-image: url('{{ page.banner }}');">
      <div class="overlay"></div>
    {% else %}
    <header role="banner" class="page-header">
    {% endif %}
      <div class="banner-text">
        <h1 class="page-name">{{ page.title }}</h1>
        <h2 class="page-description">{{ page.description }}</h2>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      {% include footer.html %}
    </main>
  </body>
</html>
