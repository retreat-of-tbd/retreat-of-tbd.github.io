<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  
  <body>
    {% include menu.html %}

    <header role="banner"
      {% if page.hero-image %}
      class="page-header page-banner" style="background-image: url('{{ page.hero-image }}');"
      {% else %}
      class="page-header"
      {% endif %}
      >
      <h1 class="page-name">{{ page.title }}</h1>
      <h2 class="page-description">{{ page.description }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
